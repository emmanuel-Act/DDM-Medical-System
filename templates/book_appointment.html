<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <header id="header" class="fixed-top d-flex align-items-center">
        <div class="container-fluid">
          <div class="header-container d-flex align-items-center justify-content-between">
            <div class="logo">
                <h1 class="text-light"><a href="{% url 'patient_home' %}"><span>DDM Medical System</span></a></h1>
            </div>
    
            <nav id="navbar" class="navbar" style="margin-right: 20px;">
              <ul>
                <li><a class="nav-link scrollto active text-light" href="{% url 'patient_home' %}"><h6>HOME</h6></a></li>
            
              </ul>
              <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
    
          </div><!-- End Header Container -->
        </div>
    </header>
<div style="margin-top: 50vh;">
    <section id="hero ">
        <div class="container">
            <div class="row">
                <div class="col-12" data-aos="fade-up">
                    <div class="intro text-center">
                        <div class="hr-line"></div>
                        <h1 class="display-4">Book Appointment</h1>
                       
                    </div>
                </div>
            </div>
            <div class="row">
                    <form action="" method="post" class="row gy-3">
                            {% csrf_token %}
                       {{ form }}
                    <div class="col-12">
                        <button class="btn btn-dark">Send Appointment</button>
                    </div>
</div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

<style>
    #contact form {
        padding: 32px;
        border: var(--border-width) solid var(--border-color);
        border-radius: var(--border-radius);
    }
    
    #contact form .form-control {
        background-color: #f8f8f8;
        border: transparent;
        border-radius: var(--border-radius);
        padding-left: 18px;
    }
    
    #contact form input.form-control {
        height: 56px;
    }
</style>
