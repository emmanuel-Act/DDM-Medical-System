<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header id="header" class="fixed-top d-flex align-items-center">
        <div class="container-fluid">
          <div class="header-container d-flex align-items-center justify-content-between">
            <div class="logo">
              <h1 class="text-light"><a href="{% url 'patient_home' %}"><span>DDM Medical System</span></a></h1>
            </div>
    
            <nav id="navbar" class="navbar" style="margin-right: 20px;">
              <ul>
                <li><a class="nav-link scrollto active text-light" href="{% url 'user_logout' %}"><h6>Log Out</h6></a></li>
                <li><a class="nav-link scrollto active text-light" href="{% url 'patient_home' %}"><h6>HOME</h6></a></li>
            
              </ul>
              <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
    
          </div><!-- End Header Container -->
        </div>
    </header>
  <section id="admin_h">
    <div class="row"> 
      <div class="container">
        <div class="row row-cols-3 row-cols-md-3 g-4" style="margin-top: 30px; margin-left: -20vh;">
          {% for card in card %}
          <div class="card1">
                          <div class="col-lg-4" style="margin-top: 90px; padding: -50px; ">
                              <h6 class="text-light" style="font-size: 13px;">Name: {{ card.patient }} </h6>
                              <p class="text-light" style="margin-top: -10px; font-size: 12px;">Card no: {{ card.card_no }} </p>
                              <p class="text-light" style="margin-top: -20px; font-size: 12px;">Date: {{ card.appointed_date }} </p>
                              <p class="text-light" style="margin-top: -20px; font-size: 12px;">Time: {{ card.appointed_time }} </p> 
                          </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
     
  </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
