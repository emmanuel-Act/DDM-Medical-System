<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <header id="header" class="fixed-top d-flex align-items-center">
        <div class="container-fluid">
          <div class="header-container d-flex align-items-center justify-content-between">
            <div class="logo">
              <h1 class="text-light"><a href="{% url 'admin_home' %}"><span>DDM Medical System</span></a></h1>
            </div>
    
            <nav id="navbar" class="navbar" style="margin-right: 20px;">
              <ul>
                <li><a class="nav-link scrollto active text-light" href="{% url 'user_logout' %}"><h6>Log Out</h6></a></li>
    
            
              </ul>
              <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
    
          </div><!-- End Header Container -->
        </div>
    </header>
  <section id="admin_h">
    <div class="container" style="z-index: 3; width: 30vh; height: 80vh; padding-top: 30px; background-color: #3391E7; margin-left: 12px;; margin-top: 20px;">
      <div class="profile">
        {% if user.profile_pic %} 
          <img class="rounded-circle" alt="avatar1" src="{{user.profile_pic.url}}">
        {% else %} 
        <img class="rounded-circle" alt="avatar1" src="https://media.istockphoto.com/id/522855255/vector/male-profile-flat-blue-simple-icon-with-long-shadow.jpg?s=612x612&w=0&k=20&c=EQa9pV1fZEGfGCW_aEK5X_Gyob8YuRcOYCYZeuBzztM=">
        {% endif %} 
        <h3>{{user.username}}</h3>
      </div>
        <ul class="nav flex-column">
            <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'update_profile' %}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'change_password' %}">Change Password</a>
            </li>
            <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'appointments' %}">Appointments</a>
            </li>
            <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'user_approval' %}">User Approval</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{% url 'user_messages' %}">Messages</a>
            </li>
        </ul>
    </div>
  </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
