<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <header id="header" class="fixed-top d-flex align-items-center">
        <div class="container-fluid">
          <div class="header-container d-flex align-items-center justify-content-between">
            <div class="logo">
              <h1 class="text-light"><a href="{% url 'admin_home' %}"><span>DDM Medical System</span></a></h1>
            </div>
    
            <nav id="navbar" class="navbar" style="margin-right: 20px;">
              <ul>
                <li><a class="nav-link scrollto active text-light" href="{% url 'admin_home' %}"><h6>HOME</h6></a></li>
            
              </ul>
              <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
    
          </div><!-- End Header Container -->
        </div>
    </header>
  <section id="admin_h">
    <div class="row"> 
      <div class="container">
        <div style="height: 10vh; background-color: #fff; margin-top: 20px; margin-left: 13px; margin-right: 13px; ">
          <h1 class="">User Messages</h1>
          </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
          {% for message in messages %}
                <div class="col" style="background-color: #fff; margin-top: 60px; margin-left: 10px; width: 40vh;">
                  <p>Name: {{ message.name }} </p> 
                  <p>Phone: {{ message.phone }} </p> 
                  <p>Email: {{ message.email }} </p> 
                  <p>Message: {{ message.message }} </p> 
                </div>
          {% endfor %}
        </div>
      </div>
    </div>
     
  </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
